<div class="logout-modal">
  <div class="top">
    <i class="ion-ios-close-empty" ng-click="vm.cancel()"></i>
  </div>
  <div class="description">
    Are you sure you want to logout?
  </div>
  <div class="buttons">  
    <button class="cancel" ng-click="vm.cancel()">Cancel</button>
    <button class="ok"     ng-click="vm.ok()">OK</button>
  </div>
</div>
