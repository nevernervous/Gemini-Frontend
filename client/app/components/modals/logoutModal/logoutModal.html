<div class="logout-modal">
  <div class="top">
    <i class="ion-ios-close-empty" ng-click="vm.cancel()"></i>
  </div>
  <div class="description">
    Are you sure you want to logout?
  </div>
  <div class="buttons">  
    <ual-button class="-link"  ng-click="vm.cancel()">Cancel</ual-button>
    <ual-button class="-primary"  ng-click="vm.ok()">Ok</button>    
  </div>
</div>
