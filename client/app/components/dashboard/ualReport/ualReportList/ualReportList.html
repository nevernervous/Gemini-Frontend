<div class="header-dashboard"
  layout="row"
  layout-align="space-between center">
  <h2>Reports</h2>
  <md-button ual-button
    class="button-create"
    ui-sref="dashboard.report-new">
    Create New Report
  </md-button>
</div>
<div class="body-dashboard"
  ng-cloak
  flex
  layout="column"
  layout-fill>
  <md-tabs md-enable-disconnect
    flex
    layout="column"
    layout-fill>
    <md-tab label="My Reports">
      <div flex layout="row"
        class="list-header">
        <span class="list-selected-item"
          ng-if="vm.selectedReports.length">
          {{vm.selectedReports.length}} items selected
        </span>
        <div class="list-selected-action"
          ng-if="vm.selectedReports.length">
          <ual-link ual-link-icon="ion-ios-trash-outline"
            arial-label="Delete"
            ng-href="vm.deleteSelected()">
            Delete
          </ual-link>
          <ual-link ual-link-icon="ion-ios-copy-outline"
            arial-label="Copy"
            ng-disabled="true">
            Copy
          </ual-link>
          <ual-link ual-link-icon="ion-ios-download-outline"
            arial-label="Export"
            ng-disabled="true">
            Export
          </ual-link>
        </div>
        <div flex>
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-icon-button md-primary" aria-label="Settings">
              <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button md-accent" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
              <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>
            <md-button href="http://google.com"
                       title="Launch Google.com in new window"
                       target="_blank"
                       aria-label="Google.com"
                       class="md-icon-button launch" >
              <md-icon md-font-icon="Ionicons" class="ion-android-share-alt"></md-icon>
            </md-button>
            <div class="label">Icon Button</div>
          </section>
        </div>
        <span class="list-available-items">
          {{vm.total}} reports available
        </span>
      </div>
      <div flex layout="column"
        class="list-content">
        <table ual-clusterize-table
          ng-class="{'-loading': vm.loading, '-empty': (vm.rows.length == 0)}"
          rows="vm.rows"
          empty-message="No reports created."
          on-scroll="vm.hideTooltip()">
          <thead>
            <tr>
              <th class="-expand -left -{{vm.orders['name'].direction[0]}}" ng-class="{'-order': (vm.order == 'name')}" ng-click="vm.orderBy('name')">Report name<i></i></th>
              <th class="-shrink -left -{{vm.orders['dataSource'].direction[0]}}" ng-class="{'-order': (vm.order == 'dataSource')}" ng-click="vm.orderBy('dataSource')">Data source<i></i></th>
              <th class="-date -left -{{vm.orders['modificationDate'].direction[0]}}" ng-class="{'-order': (vm.order == 'modificationDate')}" ng-click="vm.orderBy('modificationDate')">Last modification date<i></i></th>
              <th class="-actions"></th>
            </tr>
          </thead>
        </table>
      </div>
    </md-tab>
    <md-tab label="Public Reports" ng-disabled="true">

    </md-tab>
    <md-tab label="Shared Reports" ng-disabled="true">

    </md-tab>
  </md-tabs>
</div>
