<div class="header">
  <div class="title">Reports</div>
  <ual-button class="-primary" ui-sref="dashboard.report-new">Create New Report</ual-button>
</div>
<div class="container">
  <ual-tabs class="-tabs-report">
    <ual-tab ual-title="My Reports">
      <ual-label-count total-rows="{{(vm.reports).length}}" label-text="reports saved"></ual-label-count>
      <div class="content-list" ual-scroll ual-scroll-options="{ theme:'dark' }" id="content-list">
        <ual-table class="ual-table" table-columns="[{'name': 'Report Name', 'orderBy': 'name'}, {'name': 'DataSource', 'orderBy': 'dataSource'},
        {'name': 'Last Modification Date', 'orderBy': 'lastModificationDate'}, {'name': '', 'orderBy': ''}]" predicate="vm.predicate" reverse="vm.reverse">
        </ual-table>
        <table class="table-reports">
          <tbody>
            <tr ng-repeat="item in vm.reports | orderBy: vm.predicate:vm.reverse">
              <td id="reportNameContainer_{{item.id}}" class="-link-report tooltip-wrapper" ng-mouseover="vm.showTooltip($event)" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.showTooltip()">
                <div id="reportNameItem_{{item.id}}" class="tooltip-sibling" ><a ui-sref="dashboard.report-edit({id: item.id})">{{item.name}}</a></div>
                <ual-tooltip id="tooltip_{{vm.datasourceItem.id}}" class="-tooltip -fade-in" ual-tooltip-show="false"
                   ual-tooltip-options="{ top: vm.datasourceOffsetTop(), right: vm.datasourceOffsetRight(), left: vm.datasourceOffsetLeft() }"
                   ual-tooltip-container="vm.datasourceContainer()">
                  {{vm.datasourceItem.description}}
                </ual-tooltip>
              </td>
              <td>
                <div>{{item.dataSource}}</div>
              </td>
              <td>
                {{item.lastModification | date:'MM/dd/yy HH:mm CT'}}
              </td>
              <td class="-right-actions">
                &nbsp;<i class="ion-android-person-add"></i><i class="ion-ios-copy-outline"></i><i class="ion-ios-close-empty"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="empty-list" ng-hide="(vm.reports).length > 0">
          No report exists
        </div>
      </div>
    </ual-tab>
    <ual-tab ual-title="Shared Reports" is-enabled="false">

    </ual-tab>
    <ual-tab ual-title="Public Reports" is-enabled="false">

    </ual-tab>
  </ual-tabs>

</div>
