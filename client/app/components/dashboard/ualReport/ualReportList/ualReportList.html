<div class="dashboard-header">
  <span class="title">Reports</span>
  <ual-button class="-primary button-create" ui-sref="dashboard.report-new">Create New Report</ual-button>
</div>
<div class="dashboard-body">
  <ual-tabs class="reports-tabs -inline">
    <tabs-extra><ual-input value="vm.search" icon="ion-ios-search-strong" ual-disabled="true"></ual-input></tabs-extra>
    <tabs-content>
      <ual-tab ual-title="My Reports">
        <div class="list-info">
          <label class="list-count">Reports: <strong>{{vm.reports.length}} Reports Available</strong></label>
        </div>
        <div class="list-content">
          <table ual-clusterize-table rows="vm.rows">
            <thead>
              <tr>
                <th class="-expand -left" ng-click="vm.order('name')">Report name</th>
                <th class="-shrink -left" ng-click="vm.order('datasource')">Data source</th>
                <th class="-date -left" ng-click="vm.order('date')">Last modification date</th>
                <th class="-actions"></th>
              </tr>
            </thead>
          </table>
        </div>
      </ual-tab>
      <ual-tab ual-title="Shared Reports" is-enabled="false">

      </ual-tab>
      <ual-tab ual-title="Public Reports" is-enabled="false">

      </ual-tab>
    </tabs-content>
  </ual-tabs>

</div>
