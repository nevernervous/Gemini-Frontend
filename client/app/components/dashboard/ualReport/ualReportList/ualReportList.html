<div class="dashboard-header">
  <span class="title">Reports</span>
  <ual-button class="-primary button-create" ui-sref="dashboard.report-new">Create New Report</ual-button>
</div>
<div class="dashboard-body">
  <ual-tabs class="reports-tabs -inline">
    <tabs-extra><ual-input value="vm.search" icon="ion-ios-search-strong" ual-disabled="true"></ual-input></tabs-extra>
    <tabs-content>
      <ual-tab ual-title="My Reports">
        <div class="list-info">
          <label class="list-count">Reports: <strong>{{vm.total}} Reports Available</strong></label>
        </div>
        <div class="list-content">
          <table ual-clusterize-table ng-class="{'-loading': vm.loading, '-empty': (vm.rows.length == 0)}" rows="vm.rows" empty-message="No reports created.">
            <thead>
              <tr>
                <th class="-expand -left -{{vm.orders[vm.order].direction[0]}}" ng-class="{'-order': (vm.order == 'name')}"             ng-click="vm.orderBy('name')">Report name<i></i></th>
                <th class="-shrink -left -{{vm.orders[vm.order].direction[0]}}" ng-class="{'-order': (vm.order == 'dataSource')}"       ng-click="vm.orderBy('dataSource')">Data source<i></i></th>
                <th class="-date -left -{{vm.orders[vm.order].direction[0]}}"   ng-class="{'-order': (vm.order == 'modificationDate')}" ng-click="vm.orderBy('modificationDate')">Last modification date<i></i></th>
                <th class="-actions"></th>
              </tr>
            </thead>
          </table>
        </div>
      </ual-tab>
      <ual-tab ual-title="Shared Reports" is-enabled="false">

      </ual-tab>
      <ual-tab ual-title="Public Reports" is-enabled="false">

      </ual-tab>
    </tabs-content>
  </ual-tabs>

</div>
