<div class="header-dashboard"
  layout="row"
  layout-align="space-between center">
  <h2>Reports</h2>
  <md-button ual-button
    class="button-create"
    ui-sref="dashboard.report-new">
    Create New Report
  </md-button>
</div>
<div class="body-dashboard"
  ng-cloak
  flex
  layout="column"
  layout-fill>
  <md-tabs md-enable-disconnect
    flex
    layout="column"
    layout-fill>
    <md-tab label="My Reports">
      <div flex layout="row"
        class="list-header">
        <span class="list-selected-item"
          ng-if="vm.selectedReports.length">
          {{vm.selectedReports.length}} items selected
        </span>
        <div class="list-selected-action"
          ng-if="vm.selectedReports.length">
          <ual-button-flat ual-button-flat-icon="ion-ios-trash-outline"
            arial-label="Delete"
            ng-href="vm.deleteSelected($event)">
            Delete
          </ual-button-flat>
          <ual-button-flat ual-button-flat-icon="ion-ios-copy-outline"
            arial-label="Copy"
            ng-disabled="true">
            Copy
          </ual-button-flat>
          <ual-button-flat ual-button-flat-icon="ion-ios-download-outline"
            arial-label="Export"
            ng-disabled="true">
            Export
          </ual-button-flat>
        </div>
        <div flex></div>
        <span class="list-available-items">
          {{vm.total}} reports available
        </span>
      </div>
      <div flex layout="column"
        class="list-content">
        <table ual-clusterize-table
          loading="vm.loading"
          rows="vm.rows"
          empty-message="No reports created."
          on-scroll="vm.hideTooltip()">
          <thead>
            <tr>
              <th colspan="2"
                class="cell-left cell-padding -{{vm.orders['name'].direction[0]}}"
                ng-class="{'-order': (vm.order == 'name')}"
                ng-click="vm.orderBy('name')">
                <span>Report name</span><i></i>
              </th>
              <th
                class="cell-datasource cell-left cell-shrink cell-nowrap cell-padding -{{vm.orders['dataSource'].direction[0]}}"
                ng-class="{'-order': (vm.order == 'dataSource')}"
                ng-click="vm.orderBy('dataSource')">
                <span>Data source</span><i></i>
              </th>
              <th
                class="cell-date cell-left cell-padding -{{vm.orders['modificationDate'].direction[0]}}"
                ng-class="{'-order': (vm.order == 'modificationDate')}"
                ng-click="vm.orderBy('modificationDate')">
                <span>Last modification date</span><i></i>
              </th>
              <th class="cell-action cell-disabled cell-right">
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </md-tab>
    <md-tab label="Public Reports" ng-disabled="true">

    </md-tab>
    <md-tab label="Shared Reports" ng-disabled="true">

    </md-tab>
  </md-tabs>
</div>
