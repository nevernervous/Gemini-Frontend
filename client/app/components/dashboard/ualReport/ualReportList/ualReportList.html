<div class="header">
    <ual-button class="-primary" ui-sref="dashboard.report-new">Create New Report</ual-button>
</div>
<div class="container">
    <div class="content-list" ual-scroll ual-scroll-options="{ theme:'dark' }" id="content-list">
        <ual-table class="ual-table">            
          <ual-table-header class="ual-table-header" ng-hide="(vm.reports).length == 0">
            <ual-column id="ual-column-name" class="-order-by" ng-click="vm.order(['name'])">
               Report Name
               <i class="ion-ios-arrow-up" ng-show="vm.predicate == 'name' && vm.reverse" ></i>
               <i class="ion-ios-arrow-down" ng-show="vm.predicate == 'name' && !vm.reverse" ></i>
            </ual-column>
            <ual-column id="ual-column-data-source" class="-order-by" ng-click="vm.order(['dataSource','-lastModificationDate'])">
                Data Source
                <i class="ion-ios-arrow-up" ng-show="vm.contains('dataSource') && vm.reverse"></i>
                <i class="ion-ios-arrow-down" ng-show="vm.contains('dataSource') && !vm.reverse"></i>
            </ual-column>
            <ual-column id="ual-column-date" class="-center-date -order-by" ng-click="vm.order(['lastModificationDate'])">
                Last Modification Date
                <i class="ion-ios-arrow-up" ng-show="vm.predicate == 'lastModificationDate' && vm.reverse"></i>
                <i class="ion-ios-arrow-down" ng-show="vm.predicate == 'lastModificationDate' && !vm.reverse"></i>
            </ual-column>
            <ual-column class="-right-actions">
                Actions
            </ual-column>    
          </ual-table-header>
          <ual-table-row ng-repeat="item in vm.reports" class="ual-table-row">
            <ual-column class="-link-report">
                <a href="#/dashboard/report/{{item.id}}">{{item.name}}</a>
            </ual-column>
            <ual-column class="-data-report">
                {{item.dataSource}}
            </ual-column>
            <ual-column class="-center-date">
                {{item.lastModificationDate | date:'MM/dd/yyyy HH:mm'}} CT
            </ual-column>
            <ual-column class="-right-actions">
                <i class="ion-ios-redo-outline"></i>
                <i class="ion-ios-download-outline"></i>
                <i class="ion-ios-copy-outline"></i>
                <i class="ion-ios-compose-outline"></i>
            </ual-column>        
        </ual-table-row>
      </ual-table>
      <div class="empty-list" ng-hide="(vm.reports).length > 0">
        No report exists.
      </div>
    </div>    
</div>
