<tr ng-class="{'-selected': vm.isSelected(${item.id})}">
  <td id="reportNameContainer_${item.id}" class="-expand -check -link -left -ellipsis" ng-mouseover="vm.showTooltip('reportNameContainer_${item.id}', 'reportNameItem_${item.id}', 'tooltipName_${item.id}', false)" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.showTooltip('reportNameContainer_${item.id}', 'reportNameItem_${item.id}', 'tooltipName_${item.id}', false)">
    <div>
       <ual-checkbox ng-click="vm.toggleReport(${item.id})" is-checked="vm.isSelected(${item.id})"></ual-checkbox>
      <a id="reportNameItem_${item.id}" ui-sref="dashboard.report-edit({id: ${item.id}})">${item.name}</a>
    </div>
    <ual-tooltip id="tooltipName_${item.id}" class="-tooltip -fade-in" ual-tooltip-show="false"
                 ual-tooltip-options="{ top: '-3', right: vm.tooltipOffsetRight('reportNameContainer_${item.id}', 'reportNameItem_${item.id}') }"
                 ual-tooltip-container="vm.tooltipContainer('reportNameContainer_${item.id}', 'reportNameItem_${item.id}')">
      ${item.name}
    </ual-tooltip>
  </td>
  <td id="reportDataSourceContainer_${item.id}" class="-shrink -left" ng-mouseover="vm.showTooltip('reportDataSourceContainer_${item.id}', 'reportDataSourceItem_${item.id}', 'tooltipDataSource_${item.id}', true)" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.showTooltip('reportDataSourceContainer_${item.id}', 'reportDataSourceItem_${item.id}', 'tooltipDataSource_${item.id}', true)">
    <span id="reportDataSourceItem_${item.id}">${item.dataSource}</span>
    <ual-tooltip id="tooltipDataSource_${item.id}" class="-tooltip -fade-in" ual-tooltip-show="false"
                 ual-tooltip-options="{ top: '-3', right: vm.tooltipOffsetRight('reportDataSourceContainer_${item.id}', 'reportDataSourceItem_${item.id}'), left: vm.tooltipOffsetLeft() }"
                 ual-tooltip-container="vm.tooltipContainer('reportDataSourceContainer_${item.id}', 'reportDataSourceItem_${item.id}')">
      Last updated {{ '${item.dataSourceRefreshDate}' | date:'MM/dd/yy HH:mm CT' }}
    </ual-tooltip>
  </td>
  <td class="-date -left">
    {{ '${item.modificationDate}' | date:'MM/dd/yy HH:mm CT' }}
  </td>
  <td class="-actions -right">
    <div class="-action">
      <i class="ion-android-share-alt"></i>
    </div>
    <div class="-action">
      <i class="ion-ios-download-outline"></i>
    </div>
    <div class="-action">
      <i class="ion-ios-copy-outline"></i>
    </div>
    <div id="delete_${item.id}" class="-action -delete" ng-mouseover="vm.tooltip('#delete_${item.id}')" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.tooltip('#delete_${item.id}')" ng-click="vm.deleteReport(${item.id})">
      <ual-tooltip class="-top -fade-in">Delete</ual-tooltip>
      <i class="ion-android-close"></i>
    </div>
  </td>
</tr>
