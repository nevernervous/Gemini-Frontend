<tr ng-class="{'-selected': vm.isSelected(${item.id})}">
  <td id="reportNameContainer_${item.id}" class="-expand -check -link -left -ellipsis" ng-mouseover="vm.showTooltip('reportNameContainer_${item.id}', 'reportNameItem_${item.id}', false, '${item.name}' )" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.showTooltip('reportNameContainer_${item.id}', 'reportNameItem_${item.id}',  false, '${item.name}')">
    <div>
       <ual-checkbox ng-click="vm.toggleReport(${item.id})" is-checked="vm.isSelected(${item.id})"></ual-checkbox>
      <a id="reportNameItem_${item.id}" ui-sref="dashboard.report-edit({id: ${item.id}})">${item.name}</a>
    </div>
  </td>
  <td id="reportDataSourceContainer_${item.id}" class="-shrink -left" ng-mouseover="vm.showTooltip('reportDataSourceContainer_${item.id}', 'reportDataSourceItem_${item.id}', true, '${item.dataSourceRefreshDate}' )" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.showTooltip('reportDataSourceContainer_${item.id}', 'reportDataSourceItem_${item.id}', true, '${item.dataSourceRefreshDate}' )">
    <span id="reportDataSourceItem_${item.id}">${item.dataSource}</span>
  </td>
  <td class="-date -left">
    {{ '${item.modificationDate}' | date:'MM/dd/yy HH:mm CT' }}
  </td>
  <td class="-actions -right">
    <div class="-action">
      <i class="ion-android-share-alt"></i>
    </div>
    <div class="-action">
      <i class="ion-ios-download-outline"></i>
    </div>
    <div class="-action">
      <i class="ion-ios-copy-outline"></i>
    </div>
    <div id="delete_${item.id}" class="-action -delete" ng-mouseover="vm.tooltip('delete_${item.id}')" ng-mouseleave="vm.hideTooltip()" ng-click="vm.deleteReport(${item.id})">
      <i class="ion-android-close"></i>
    </div>
  </td>
</tr>
