<tr ng-class="{'-selected': vm.isSelected(${item.id})}">
  <td class="-expand -check -link -left -ellipsis" >
    <ual-checkbox ng-click="vm.toggleReport(${item.id})" is-checked="vm.isSelected(${item.id})"></ual-checkbox>
    <a id="reportNameItem_${item.id}" ui-sref="dashboard.report-edit({id: ${item.id}})" ual-ellipsis
       ng-mouseover="vm.showTruncateTooltip('reportNameItem_${item.id}', '${item.name}' )" ng-mouseleave="vm.hideTooltip()" >
       ${item.name}
    </a>
  </td>
  <td class="-shrink -left" >
    <span id="reportDataSourceItem_${item.id}"
          ng-mouseover="vm.showTooltip('reportDataSourceItem_${item.id}', '${item.dataSourceRefreshDate}' )" ng-mouseleave="vm.hideTooltip()" >
      ${item.dataSource}
    </span>
  </td>
  <td class="-date -left">
    {{ '${item.modificationDate}' | date:'MM/dd/yy HH:mm':'-0500'}} CT
  </td>
  <td class="-actions -right">
    <div class="-action">
      <i class="ion-android-share-alt"></i>
    </div>
    <div class="-action">
      <i class="ion-ios-download-outline"></i>
    </div>
    <div class="-action">
      <i class="ion-ios-copy-outline"></i>
    </div>
    <div id="delete_${item.id}" class="-action -delete" ng-mouseover="vm.showTooltip('delete_${item.id}', 'Delete', 'top')" ng-mouseleave="vm.hideTooltip()" ng-click="vm.deleteReport(${item.id})">
      <i class="ion-android-close"></i>
    </div>
  </td>
</tr>
