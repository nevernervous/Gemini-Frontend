<div class="table-header">
    <div ng-repeat="column in vm.tableColumns" class="column-header" ng-class="[vm.columns, (vm.contains(column.orderBy) ? '' : '-order-by'), (column.name == '') ? '-disabled' : '']" 
     ng-click="vm.order(column.orderBy)">
           {{column.name}}
        <i class="ion-ios-arrow-up" ng-if="vm.contains(column.orderBy) && vm.reverse && column.orderBy != ''"></i>
        <i class="ion-ios-arrow-down" ng-if="vm.contains(column.orderBy) && !vm.reverse && column.orderBy != ''"></i>
    </div>
</div>

<div class="table-row" ng-transclude="row">
    
</div>
