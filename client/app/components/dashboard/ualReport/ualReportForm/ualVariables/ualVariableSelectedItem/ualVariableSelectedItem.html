<div class="variable-container" ng-class="{'error': vm.error}">
  <input id="{{vm.variableItem.id}}_variable-order" class="variable-order" type="text" ng-model="vm.variableOrder" ng-trim="false"
    ng-blur="vm.onBlur($event, vm.variableItem, vm.variableOrder)"
    ng-keyup="$event.keyCode == 13 && vm.onBlur($event, vm.variableItem, vm.variableOrder)".
    ng-change="vm.onChange(vm.variableOrder,vm.variableItem.id)" ng-focus="vm.onFocus($event)" >
  <div class="variable-description" ng-mouseover="vm.onMouseover()" ng-mouseleave="vm.onMouseleave()">
    <span class="variable-name" >{{vm.variableItem.name}}</span>
    <span class="variable-group">{{vm.variableItem.group.groupName}}</span>
  </div>
</div>
<div class="variable-actions">
  <i class="variable-delete ion-ios-close-empty" ng-click="vm.onDelete()"></i>
</div>
