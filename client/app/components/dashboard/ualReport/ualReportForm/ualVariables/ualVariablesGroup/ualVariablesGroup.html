<div class="group-name" ng-class="{'-open': vm.open}" ng-click="vm.toggle()">
  <span>{{vm.groupName}}</span>
  <i class="ion-ios-loop icon-spinner"></i>
  <i class="group-icon" ng-class="vm.open ? 'ion-ios-arrow-down' : 'ion-ios-arrow-right'"></i>
</div>
<div ng-transclude class="group-item" ng-class="{'-open': vm.open}"
  ual-scroll ual-scroll-disabled="!vm.groupEnabled"
  ual-scroll-options="{ theme:'dark', callbacks: { onScrollStart: vm.callbackHideTooltip, whileScrolling: vm.callbackHideTooltip } } "></div>
