<div class="tabs-container">
  <ul class="tabs-list">
    <li ng-repeat="tab in vm.tabs" ng-class="{active:tab.selected, disabled:tab.isEnabled}">
      <a href ng-bind="tab.ualTitle" ng-click="vm.selectTab($index);">
      </a>
    </li>
  </ul>
  <div class="tabs-content" ng-transclude></div>
</div>
