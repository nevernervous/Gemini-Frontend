<div class="tabbable">
    <ul class="nav nav-tabs">
        <li ng-repeat="tab in $ctrl.tabs" ng-class="{active:tab.selected}">
            <a href="" ng-click="$ctrl.selectTab(tab)">{{tab.label}}</a>
        </li>
    </ul>
    <div class="tab-content" ng-transclude></div>
</div>
