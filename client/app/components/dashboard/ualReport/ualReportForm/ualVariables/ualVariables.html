<div class="top">
  <i class="ion-ios-close-empty" ng-click="vm.cancel()"></i>
</div>
<div class="container">
  <ual-pane title="Selected Variables ({{vm.selecteds.length}})" action="Delete all" on-action="vm.deleteAll()">
    <ul>
      <ual-variable-selected-item ng-repeat="item in vm.selecteds"
        variable-item="item" variable-order="$index"  
        on-delete="vm.toggle(item)"></ual-variable-selected-item>
    </ul>
  </ual-pane>
</div>
<div class="buttons">
  <ual-button class="-primary" ng-disabled="vm.selecteds | isEmpty" ng-click="vm.apply()">Apply</ual-button>
</div>
