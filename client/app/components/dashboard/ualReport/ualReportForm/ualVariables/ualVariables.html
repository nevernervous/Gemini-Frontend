<div class="top">
  <i class="ion-ios-close-empty" ng-click="vm.cancel()"></i>
</div>
<div class="container">
  <div class="title">
    Manage Variables
  </div>
  <div class="content-list">
    <div class="variables">
      <ual-tabs class="tabs">
        <ual-tab class="standard-variables" ual-title="Standard Variables">
          <ual-pane ual-title="Choose Variables" action="Select all" on-action="vm.selectAll()" is-disabled="!vm.loaded || vm.variables.items.length == 0 || ( vm.variables.items | filter:vm.standardFilter | isEmpty)">
            <ual-input class="search-box" value="vm.standardFilter.name" min-chars="3" icon="ion-ios-search-strong"></ual-input>
            <div class="group-list" ual-scroll ual-scroll-options="{ theme:'dark', callbacks: { onScrollStart: vm.hideTooltip, whileScrolling: vm.hideTooltip } }" ng-show="(vm.variables.items | filter:vm.standardFilter).length > 0">
              <ual-variables-group ng-class="{no_scroll: (group.items | filter:vm.standardFilter).length < 12 }"group-name="{{group.data.groupName}}" ng-repeat="group in vm.variables.groups" ng-class="{'-loading': !group.items}" group-enabled="group.items" ng-hide="group.items && (group.items | filter:vm.standardFilter | isEmpty)">
                <ual-checkbox id="group_{{group.data.groupId}}" on-click="vm.toggleGroup(group)" item="group" is-checked="vm.isSelectedGroup(group)" ng-hide="vm.standardFilter.name">
                  Select All
                </ual-checkbox>
                <ual-checkbox ng-repeat="item in group.items | filter:vm.standardFilter | orderBy : 'order'" id="variable_{{item.id}}" on-click="vm.toggle(item)" item="item" is-checked="vm.isSelected(item)" >
                  <span id="span_{{item.id}}" ng-mouseover="vm.showTooltip($event)" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.showTooltip($event)">{{item.name}}</span>
                  <ual-tooltip class="-tooltip">{{item.description}}</ual-tooltip>
                </ual-checkbox>
              </ual-variables-group>
            </div>
            <div class="empty-search" ng-hide="(vm.variables.items | filter:vm.standardFilter).length > 0 || !vm.standardFilter.name">
              <div>No results match your search</div>
            </div>
          </ual-pane>
        </ual-tab>
        <ual-tab ual-title="Custom Variables" is-enabled="false">
          <ual-pane ual-title="Custom Variables">

          </ual-pane>
        </ual-tab>
      </ual-tabs>
      <div class="selected-variables">
        <ual-pane ual-title="Selected Variables ({{vm.selecteds.length}})" action="Delete all" on-action="vm.deleteAll()" is-disabled="vm.selecteds.length == 0 || (vm.selecteds && (vm.selecteds | filter:vm.selectedFilter | isEmpty))">
          <ual-input ual-id="selected-searchbox" class="search-box" value="vm.selectedFilter.name" min-chars="3" icon="ion-ios-search-strong"></ual-input>
          <div class="empty-search" ng-hide="vm.selecteds.length == 0 || (vm.selecteds | filter:vm.selectedFilter).length > 0">
            <div>No results match your search</div>
          </div>
          <div class="empty-list" ng-hide="(vm.selecteds).length > 0">
            <div>No variables have been selected yet. Please select variables from the left menu.</div>
          </div>
          <ul id="selected-list" class="selected-list" ng-if="vm.selecteds.length > 0" ual-scroll
              ual-scroll-options="{ theme:'dark', callbacks:{ onScrollStart: vm.onScrollStart } }" >
            <li class="selected-container" ng-repeat="item in vm.selecteds | filter:vm.selectedFilter"
                droppable id="{{ vm.itemPosition(item) }}_selected_container"
                drop="vm.onDrop" dragover="vm.scrollTo" bind="vm"  ual-disabled="vm.scrolling"
                ng-class="{'last': $last, 'first': $first}">
              <ual-variable-selected-item
                variable-id="{{ vm.itemPosition(item) }}_selected_container" variable-total="vm.selecteds.length" variable-item="item" variable-order="vm.itemPosition(item) + 1"
                on-delete="vm.toggle(item)" cb-change="vm.changeOrder" cb-bind="vm"
                draggable id="{{ vm.itemPosition(item) }}_selected_item" item="item" ual-disabled="vm.scrolling"
                ng-class="{'-error': (vm.error_selected && vm.error_selected.id == item.id)}" >
              </ual-variable-selected-item>
            </li>
          </ul>
        </ual-pane>
      </div>
    </div>
  </div>
</div>
<div class="buttons">
  <ual-button class="-primary" ng-disabled="!vm.hasChange() || (vm.selecteds && (vm.selecteds | isEmpty))" ng-click="vm.apply()">Apply</ual-button>
</div>
