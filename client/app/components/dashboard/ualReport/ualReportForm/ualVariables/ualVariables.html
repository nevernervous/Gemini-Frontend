<div class="top">
  <i class="ion-ios-close-empty" ng-click="vm.cancel()"></i>
</div>
<div class="container" style="overflow-y:scroll">

  <!-- new variables layout -->
  <ual-variables-layout class="ual-variables-layout" >
    <ual-variables-layout-first>
      <ual-variables-multi-select variables="vm.variables.items"></ual-variables-multi-select>
    </ual-variables-layout-first>
  </ual-variables-layout>
  <!-- -->
</div>
<div class="buttons">
  <ual-button class="-primary" ng-disabled="!vm.hasChange() || (vm.selecteds && (vm.selecteds | isEmpty))" ng-click="vm.apply()">Apply</ual-button>
</div>
