<div class="top">
  <i class="ion-ios-close-empty" ng-click="vm.cancel()"></i>
</div>
<div class="container">
  <div class="title">
    Manage Variables
  </div>
  <div class="content-list">
    <div class="variables">
      <ual-tabs class="tabs">
        <ual-tab class="standard-variables" title="Standard Variables">
          <ual-pane title="Choose Variables" action="Select all" on-action="vm.selectAll()" is-disabled="!vm.loaded || vm.variables.items.length == 0 || vm.standardFilter.name">
            <ual-input class="search-box" value="vm.standardFilter.name" icon="ion-ios-search-strong"></ual-input>
            <ual-variables-group group-name="{{group.data.groupName}}" ng-repeat="group in vm.variables.groups" ng-class="{'-loading': !group.items}" group-enabled="group.items" ng-hide="group.items | filter:vm.standardFilter | isEmpty">
              <ual-checkbox id="group_{{group.data.groupId}}" ng-click="vm.toggleGroup(group)" is-checked="vm.isSelectedGroup(group)" ng-hide="vm.standardFilter.name" >
                Select All
              </ual-checkbox>
              <ual-checkbox ng-repeat="item in group.items | filter:vm.standardFilter | orderBy : 'order'" id="variable_{{item.id}}" ng-click="vm.toggle(item)" is-checked="vm.isSelected(item)">
                {{item.name}}
              </ual-checkbox>
            </ual-variables-group>
          </ual-pane>
        </ual-tab>
        <ual-tab title="Custom Variables">
          <ual-pane title="Custom Variables">

          </ual-pane>
        </ual-tab>
      </ual-tabs>
      <div class="selected-variables">
        <ual-pane title="Selected Variables ({{vm.selecteds.length}})" action="Delete all" on-action="vm.deleteAll()" is-disabled="vm.selecteds.length == 0 || vm.selectedFilter.name">
          <ual-input class="search-box" value="vm.selectedFilter.name"  icon="ion-ios-search-strong"></ual-input>
          <ul class="selected-list">
            <ual-variable-selected-item ng-repeat="item in vm.selecteds | filter:vm.selectedFilter" variable-item="item" variable-order="$index" on-delete="vm.toggle(item)"></ual-variable-selected-item>
          </ul>
        </ual-pane>
      </div>
    </div>
  </div>
</div>
<div class="buttons">
  <ual-button class="-primary" ng-disabled="(vm.selecteds | isEmpty) || !vm.hasChange()" ng-click="vm.apply()">Apply</ual-button>
</div>
