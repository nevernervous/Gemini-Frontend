<input type="checkbox" ng-check={{vm.items.not}} ng-model="vm.items.not" /><label>{{vm.items.not}}</label>
<span>{{vm.items.operator}}</span>
<ual-button ng-click="vm.addChildren()">+ Add limit</ual-button>
<ual-button ng-click="vm.addGroup()">+ Add group</ual-button>
<div ng-if="vm.items.children|isEmpty">
  No sons
</div>
<ul ng-if="!(vm.items.children|isEmpty)">
  <li ng-repeat="child in vm.items.children">
    <div ng-if="child.children!==undefined">
      <ual-conditions-group items="child"></ual-conditions-group>
    </div>
    <div ng-if="child.children===undefined">
      {{child}}
    </div>
    <ual-button ng-click="vm.remove(child)">- Remove me</ual-button>
  </li>
</ul>
