<div class="wrapper">
  <div class="operator">{{vm.operator}}</div>
  <div class="section">
    <ual-input class="search-box" placeholder="Search for a variable" value="vm.searchTerm" min-chars="3" icon="ion-ios-search-strong">
    </ual-input>
    <ual-dropdown placeholder="Select One..." list="vm.operators" selected="vm.selectedItem" property="text">
    </ual-dropdown>
  </div>
  <div class="section">
    <ual-dropdown placeholder="Select One..." list="vm.valueVariable" selected="vm.isVariable" property="text">
    </ual-dropdown>
    <ual-input ng-show="!vm.isVariable.value" placeholder="Enter [variable name]" value="vm.searchTerm" min-chars="3" icon="ion-ios-search-strong">
    </ual-input>
    <ual-dropdown ng-show="vm.isVariable.value" placeholder="Select One..." list="vm.variables" selected="vm.selectedItem" property="text">
    </ual-dropdown>
    <ual-action-label icon="ion-android-close" label="">
    </ual-action-label>
  </div>
</div>
