<div class="wrapper">

  <div class="section">
    <div class="operator">{{vm.operatorGroup.text}}</div>
    <ual-dropdown placeholder="Search for variables" list="vm.availableVariables" selected="vm.condition.variable" property="name"><!--this component will change on US - CR1.24-->
    </ual-dropdown>
    <ual-dropdown placeholder="Select One..." list="vm.operatorsList" selected="vm.condition.operator">
    </ual-dropdown>
  </div>
  <div class="section">
    <ual-dropdown placeholder="Select One..." list="vm.types" selected="vm.condition.type" on-change="vm.reset()">
    </ual-dropdown>

    <ual-input ng-show="vm.condition.type == 'Value'" placeholder="Enter [variable name]" value="vm.condition.value" min-chars="3">
    </ual-input>
    <ual-dropdown ng-show="vm.condition.type == 'Variable'" placeholder="Search for variables" list="vm.availableVariables" selected="vm.condition.value" property="name"><!--this component will change on US - CR1.24-->
    </ual-dropdown>
    <ual-action-label class="close-btn" icon="ion-android-close" label="" ng-click="vm.removeCondition()">
    </ual-action-label>
  </div>
</div>
