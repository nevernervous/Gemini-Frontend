<div class="wrapper">

  <div class="section">
    <div class="operator">{{vm.operatorGroup}}</div>
    <ual-dropdown on-change="vm.valid()" placeholder="Search for variables" list="vm.availableVariables" selected="vm.condition.variable" property="name">
      <!--this component will change on US - CR1.24-->
    </ual-dropdown>
    <ual-dropdown placeholder="Select One..." list="vm.operatorsList" selected="vm.condition.operator">
    </ual-dropdown>
  </div>
  <div class="section">
    <ual-dropdown placeholder="Select One..." list="vm.types" selected="vm.condition.type" on-change="vm.reset()">
    </ual-dropdown>
    <ual-input trim="true" ng-class="{'-error': vm.errorMessage}" ng-show="vm.condition.type == 'Value'" on-change="vm.valid()" placeholder="Enter {{ vm.variableName || '[variable name]' }}" value="vm.condition.value" icon="ion-ios-close-outline" ual-debounce="'500'">
      <div class="-error" ng-if="vm.errorMessage">{{vm.errorMessage}}</div>
    </ual-input>
    <ual-dropdown ng-show="vm.condition.type == 'Variable'" placeholder="Search for variables" list="vm.availableVariables" selected="vm.condition.value" property="name">
      <!--this component will change on US - CR1.24-->
    </ual-dropdown>
    <ual-action-label class="close-btn" icon="ion-android-close" label="" ng-click="vm.removeCondition()">
    </ual-action-label>
  </div>
</div>
