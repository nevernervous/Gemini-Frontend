<script type="text/ng-template" id="text-messages">
  <div class="-error" ng-message="required">Enter {{!!vm.condition.variable ? vm.condition.variable.name : '[variable name]' }}</div>
  <div class="-error" ng-message="pattern">Invalid {{!!vm.condition.variable ? vm.condition.variable.name : '[variable name]' }} format</div>
</script>
<form name="filterConditionForm" class="wrapper" ng-class="{'-error': filterConditionForm.value.$dirty && !filterConditionForm.value.$valid}" novalidate>
  <div class="section">
    <div class="operator">{{vm.operatorGroup}}</div>
    <ual-dropdown placeholder="Search for variables" list="vm.availableVariables" selected="vm.condition.variable" property="name">
      <!--this component will change on US - CR1.24-->
    </ual-dropdown>
    <ual-dropdown placeholder="Select One..." list="vm.operatorsList" selected="vm.condition.operator">
    </ual-dropdown>
  </div>
  <div class="section">
    <ual-dropdown placeholder="Select One..." list="vm.types" selected="vm.condition.type" on-change="vm.reset()">
    </ual-dropdown>
    <div class="value" ng-show="vm.condition.type == 'Value'">
        <label class="-input" >
          <input  ng-trim="false"
                  ng-model="vm.condition.value"
                  name="value"
                  required
                  ng-pattern="vm.condition.variable.Regex"
                  placeholder="Enter {{ !!vm.condition.variable ? vm.condition.variable.name : '[variable name]' }}">
	        <i class="ion-ios-close-outline"></i>
        </label>
        <ng-messages for="filterConditionForm.value.$error" ng-if="filterConditionForm.value.$dirty">
          <div ng-if="!!vm.condition.variable && vm.condition.variable.DataType === 'text'" ng-messages-include="text-messages"></div>
        </ng-messages>
    </div>
    <ual-dropdown ng-show="vm.condition.type == 'Variable'" placeholder="Search for variables" list="vm.availableVariables" selected="vm.condition.value" property="name">
      <!--this component will change on US - CR1.24-->
    </ual-dropdown>
    <ual-action-label class="close-btn" icon="ion-android-close" label="" ng-click="vm.removeCondition()">
    </ual-action-label>
  </div>
</form>
