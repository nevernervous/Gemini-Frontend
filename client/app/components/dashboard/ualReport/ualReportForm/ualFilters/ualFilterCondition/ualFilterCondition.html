<ng-form name="filterCondition" class="wrapper" ng-class="{'-error': filterCondition.$dirty && !filterCondition.$valid}" novalidate>
  <div class="operator">{{vm.operatorGroup}}</div>
  <ual-autocomplete ng-model="vm.condition.variable"
      name="variable"
      ng-required="filterCondition.$submitted"
      placeholder="Search for variable"
      list="vm.availableVariables"
      selected="vm.condition.variable"
      property="name">
    <!--this component will change on US - CR1.24-->
    <ng-messages ng-if="!vm.condition.variable && filterCondition.$dirty" for="filterCondition.variable.$error">
      <div ng-messages-include="default-messages"></div>
    </ng-messages>
  </ual-autocomplete>
  <ual-dropdown class="short-field" placeholder="Select One..." list="vm.operatorsList" selected="vm.condition.operator">
  </ual-dropdown>
  <ual-dropdown class="short-field" placeholder="Select One..." list="vm.types" selected="vm.condition.type" on-change="vm.reset()">
  </ual-dropdown>
  <ual-input name="value"
      ng-show="vm.condition.type == 'Value'"
      ng-model="vm.condition.value"
      value="vm.condition.value"
      ng-required="filterCondition.$submitted"
      ng-pattern="vm.condition.variable.regEx"
      placeholder="Enter {{ vm.getPlaceholder() }}"
      on-blur="vm.trim($event, vm.condition.value)"
      icon="ion-ios-close-outline">
    <ng-messages ng-if="!!vm.condition.variable && vm.condition.variable.dataType === 'String' && filterCondition.$dirty" for="filterCondition.value.$error">
      <div ng-messages-include="text-messages"></div>
    </ng-messages>
    <ng-messages ng-if="!!vm.condition.variable && vm.condition.variable.dataType === 'Number' && filterCondition.$dirty" for="filterCondition.value.$error">
      <div ng-messages-include="number-messages"></div>
    </ng-messages>
    <ng-messages ng-if="!vm.condition.variable && filterCondition.$dirty" for="filterCondition.value.$error">
      <div ng-messages-include="default-messages"></div>
    </ng-messages>
  </ual-input>

  <ual-autocomplete ng-show="vm.condition.type == 'Variable'" placeholder="Search for variable" list="vm.availableVariables" selected="vm.condition.value" property="name">
    <!--this component will change on US - CR1.24-->
  </ual-autocomplete>
  <ual-action-label class="close-btn" icon="ion-android-close" label="" ng-click="vm.removeCondition()">
  </ual-action-label>
</ng-form>
