<div class="-toolbar">
  <span class="-not-button">
    <ual-checkbox is-checked="false"></ual-checkbox>
    Not
  </span>
  <ual-dropdown placeholder="SELECT" list="vm.conditionList" selected="vm.operatorGroup" property="text">
  </ual-dropdown>
  <ual-action-label class="-condition-label" icon="ion-android-add" label="Add Condition" ng-click="vm.addCondition()">
  </ual-action-label>
  <ual-action-label class="-group-label" icon="ion-android-add" label="Add Group">
  </ual-action-label>
  <ual-action-label class="-remove-label" ng-disabled="vm.collection.length == 0" icon="ion-android-close" label="Remove All">
  </ual-action-label>
  <ual-action-label class="-clear-label" ng-disabled="vm.collection.length == 0" icon="ion-android-close" label="Clear All">
  </ual-action-label>
</div>
<div class="-conditions" ng-show="vm.collection.length > 0" ng-transclude>
</div>
<div class="-no-conditions" ng-hide="vm.collection.length > 0">
  <div>
    No limit applied
  </div>
</div>
