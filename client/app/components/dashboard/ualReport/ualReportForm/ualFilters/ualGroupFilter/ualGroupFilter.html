<div ng-class="vm.parentOperator.operator.toLowerCase()">
  <div class="-group-operator" ng-if="vm.parentOperator">
    <span class="-group-operator-text">{{vm.parentOperator.operator}}</span><span class="-group-operator-arrow"></span>
  </div>
  <div class="-tree-container" ng-class="vm.getGroupClass()">
    <div class="-toolbar">
      <span class="-not-button" ng-class="{checked:vm.filters.not}">
      <ual-checkbox on-click="vm.toggle()" is-checked="vm.filters.not"></ual-checkbox>
        Not
      </span>
      <ual-dropdown placeholder="SELECT"
          list="vm.conditionList"
          selected="vm.filters.operator"
          property="operator">
      </ual-dropdown>
      <ual-action-label class="-condition-label" icon="ion-android-add" label="Add condition" ng-click="vm.addChildren()">
      </ual-action-label>
      <ual-action-label icon="ion-android-add" label="Add group" ng-click="vm.addGroup()">
      </ual-action-label>
      <ual-action-label class="-remove-all-label" icon="ion-android-close" label="Remove All" ng-click="!(vm.filters.children|isEmpty) && vm.cleanGroup()" ng-disabled="(vm.filters.children|isEmpty)">
      </ual-action-label>
      <ual-action-label class="-remove-label" icon="ion-android-close" label="Remove Group" ng-click="vm.removeParent()">
      </ual-action-label>
      <ual-action-label class="-clear-all-label" icon="ion-android-close" label="Clear All" ng-click="!(vm.filters.children|isEmpty) && vm.cleanGroup()" ng-disabled="(vm.filters.children|isEmpty)">
      </ual-action-label>
    </div>
    <div class="-conditions">
      <div class="-no-conditions" ng-if="vm.filters.children|isEmpty">
        <div>
          No limits applied
        </div>
      </div>
      <div ng-if="!(vm.filters.children|isEmpty)">
        <ul ng-if="!(vm.filters.children|isEmpty)">
          <li ng-repeat="child in vm.filters.children track by $index" class="-iterative-container">
            <ual-group-filter ng-if="!!child.children"  available-variables="vm.availableVariables" filters="child" remove-parent="vm.removeGroup($index)" parent-operator="vm.filters.operator" datasource="vm.datasource" ng-class="vm.getGroupClass()"></ual-group-filter>
            <ual-filter-condition ng-if="!child.children" available-variables="vm.availableVariables" condition="child" operator-group="vm.filters.operator" remove-condition="vm.removeItem($index)" datasource="vm.datasource">
            </ual-filter-condition>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
