<div class="-toolbar">
  <span class="-not-button">
    <ual-checkbox is-checked="false"></ual-checkbox>
    Not
  </span>
  <ual-dropdown placeholder="SELECT" list="vm.conditionList" selected="vm.operatorGroup" property="text">
  </ual-dropdown>
  <ual-action-label class="-condition-label" icon="ion-android-add" label="Add Condition" ng-click="vm.addCondition()">
  </ual-action-label>
  <ual-action-label icon="ion-android-add" label="Add Group">
  </ual-action-label>
  <ual-action-label class="-remove-label" ng-disabled="vm.collection.length == 0" icon="ion-android-close" label="Remove All" ng-click="vm.removeAll()">
  </ual-action-label>
  <ual-action-label ng-disabled="true" icon="ion-android-close" label="Clear All">
  </ual-action-label>
</div>
<div class="-conditions">
  <ual-filter-condition datasource="vm.datasource" ng-repeat="condition in vm.collection track by $index" condition="condition"  operator-group="vm.operatorGroup" index="$index" remove-condition="vm.removeCondition($index)">
  </ual-filter-condition>
</div>
