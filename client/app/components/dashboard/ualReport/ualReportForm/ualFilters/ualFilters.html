<div class="-filter-container">
  <ual-group-filter add-condition="vm.addCondition()" operator="vm.operator">
        <ual-filter-condition ng-repeat="condition in vm.conditions track by $index" datasource="vm.datasource" available-variables="vm.availableVariables" operators-list="vm.operatorsList" operator="vm.operator" index="$index">
        </ual-filter-condition>
  </ual-group-filter>
</div>
<div class="-condition-container">
  <div class="-code">
      <span class="-highlight">WHERE</span> ([variable]=[value]
      <span class="-highlight">AND</span> [variable]=[value])
      <span class="-highlight">AND</span> [variable]=[value]
      <span class="-highlight">AND</span> ([variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value])
  </div>
</div>
