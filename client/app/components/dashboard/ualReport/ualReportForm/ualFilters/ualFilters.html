<div class="-filter-container">
  <ual-group-filter filters="vm._filters" datasource="vm.datasource">
  </ual-group-filter>
  <div class="-no-conditions" ng-if="!vm.filters.hasValues()">
    <div>
      No limit applied
    </div>
  </div>
  <div class="-condition-container" ng-if="vm.filters.hasValues()">
    <div class="-code">
      <span class="-highlight">WHERE</span> ([variable]=[value]
      <span class="-highlight">AND</span> [variable]=[value])
      <span class="-highlight">AND</span> [variable]=[value]
      <span class="-highlight">AND</span> ([variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value])
    </div>
  </div>
</div>
