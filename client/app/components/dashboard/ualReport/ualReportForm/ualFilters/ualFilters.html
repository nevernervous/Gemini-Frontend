<div class="-filter-container">
  <ual-group-filter collection="vm.collection" datasource="vm.datasource">
  </ual-group-filter>
  <div class="-no-conditions"  ng-hide="vm.collection.length > 0">
    <div>
      No limit applied
    </div>
  </div>
  <div ng-hide="true" class="-condition-container">
    <div class="-code">
      <span class="-highlight">WHERE</span> ([variable]=[value]
      <span class="-highlight">AND</span> [variable]=[value])
      <span class="-highlight">AND</span> [variable]=[value]
      <span class="-highlight">AND</span> ([variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value])
    </div>
  </div>
</div>
