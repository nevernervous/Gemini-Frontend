<div class="-filter-container">
  <ual-group-filter add-condition="vm.addCondition()" operator-group="vm.operatorGroup" collection="vm.collection">
        <ual-filter-condition ng-if="false" ng-repeat="condition in vm.collection track by $index" condition="condition" available-variables="vm.availableVariables" operators-list="vm.operatorsList" operator-group="vm.operatorGroup" index="$index" remove-condition="vm.removeCondition($index)">
        </ual-filter-condition>
  </ual-group-filter>
  <div class="-no-conditions" ng-hide="false">
    <div>
      No limit applied
    </div>
  </div>
  <div class="-condition-container">
    <div class="-code">
      <span class="-highlight">WHERE</span> ([variable]=[value]
      <span class="-highlight">AND</span> [variable]=[value])
      <span class="-highlight">AND</span> [variable]=[value]
      <span class="-highlight">AND</span> ([variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value]
      <span class="-highlight">OR</span> [variable]=[value])
    </div>
  </div>
</div>
