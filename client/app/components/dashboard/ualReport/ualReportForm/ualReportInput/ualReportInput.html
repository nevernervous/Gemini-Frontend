<div class="report-form-input" ng-class="{'-invalid': (vm.checkEmptyName() || vm.invalidInput) && !vm.firstTime }">
    <div ng-hide="vm.visibleInput" ng-click="vm.displayInput(true, $event)" ng-mouseover="vm.isOverInput = true" ng-mouseleave="vm.isOverInput = false">
        <input class="-label" readonly for="{{vm.inputId}}" value="{{vm.labelText()}}"></input>
    </div>
    <!--<label ng-hide="vm.visibleInput" ng-mouseover="vm.displayInput(true)" for="{{vm.inputId}}">{{vm.labelText()}}</label>-->
    <div ng-show="vm.visibleInput || vm.errorThrown()">
        <input type="text" class="active-input" ng-model="vm.report._name" ng-model-options="{ getterSetter:true }" 
               ng-blur="vm.displayInput(false, $event)" ng-keypress="vm.checkEnter($event)" id="{{vm.inputId}}" placeholder="Enter report name" ng-trim="true" maxlength="100" ng-maxlength="100">
        <i class="icon-warning ion-ios-close-outline"></i>
    </div>
    <ual-tooltip class="-error-tooltip" ng-show="(vm.visibleInput && vm.invalidInput)">
        <span ng-transclude="invalidmessage"></span>
    </ual-tooltip>
    <ual-tooltip class="-tooltip" ng-show="(!vm.visibleInput && vm.isOverInput)">Change name report</ual-tooltip>
</div>
