<div class="report-form-input" ng-class="{'-invalid': (vm.checkEmptyName() || vm.invalidInput) }">
    <label ng-hide="vm.visibleInput" ng-click="vm.displayInput(true)" for="{{vm.inputId}}">{{vm.labelText()}}</label>
    <div ng-show="vm.visibleInput || vm.errorThrown()">
        <input type="text" ng-model="vm.report._name" ng-model-options="{ getterSetter:true, allowInvalid:true }" 
               ng-blur="vm.displayInput(false)" ng-keypress="vm.checkEnter($event)" id="{{vm.inputId}}"
               placeholder="Enter report name">
        <i class="icon-warning ion-ios-close-outline"></i>
    </div>    
    <ual-tooltip class="-error-tooltip" ng-show="(vm.visibleInput && vm.invalidInput)">Report name already exists. Please select another.</ual-tooltip>
    <ual-tooltip class="-tooltip" ng-show="(vm.visibleInput && !vm.invalidInput)">Change name report</ual-tooltip>
</div>
