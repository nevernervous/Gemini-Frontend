<div class="search-area">
    <ual-input class="search-box" value="vm.searchTerm" min-chars="3" icon="ion-ios-search-strong" ng-keyup="vm.hideTooltip()" on-change="vm.filterData()" ual-debounce="'200'"></ual-input>
</div>
<div class="content">
    <div class="loading-message" ng-if="!vm.datasources ">Loading ...</div>
    <div class="empty-search" ng-show="vm.searchTerm && vm.total == 0">
        <div>
            No results found
        </div>
    </div>
    <div class="content-list" ng-if="vm.datasources" ual-on-scroll="vm.hideTooltip()">
        <ual-data-source-group datasource-group="group.data" ng-repeat-start="group in vm.groups | orderBy : 'data.order' track by group.data.groupId" ng-show="group.total > 0" class="data-source-group">
          </ual-data-source-group>
        <ual-data-source-item datasource-item="item" ng-repeat-end ng-repeat="item in group.items | orderBy : 'order' track by item.id" ng-show="item.show" ng-click="vm.selectedDataSource(item)" ng-class="{'-selected': vm.isActive(item.id)}" id="datasource_{{item.id}}">
        </ual-data-source-item>
    </div>
</div>
