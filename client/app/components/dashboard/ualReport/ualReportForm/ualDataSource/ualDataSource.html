<div layout="row"
  class="search-area">
  <!-- <ual-input class="search-box" value="vm.searchTerm" min-chars="3" icon="ion-ios-search-strong" ng-keyup="vm.hideTooltip()" on-change="vm.filterData()" ual-debounce="'200'"></ual-input> -->
  <md-input-container flex="30"
    ual-input
    ual-input-size="medium"
    ual-input-icon="ion-ios-search"
    class="search-box ual-input-no-validate">
    <input aria-label="search datasource"
      ng-model="vm.searchTerm.name"
      ng-minlength="3"
      ng-model-options="{ debounce: { default: 200 } }" >
  </md-input-container>
</div>
<div class="content">
  <div layout="column"
    layout-align="center center"
    class="message-placeholder message-loading"
    ng-if="!vm.datasources ">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      Loading ...
  </div>
  <div layout="row"
    layout-align="center center"
    class="message-placeholder"
    ng-show="vm.filtered && !vm.filtered.length">
    No results found
  </div>
  <div layout="row" layout-wrap
    class="content-list"
    ng-if="vm.datasources">
    <div flex="100"
      ng-repeat-start="item in vm.filtered = ( vm.datasources | filter:vm.searchTerm )"
      class="datasource-group"
      ng-if="vm.isFirstInGroup($index)">
      <span>{{item.group.groupName}}</span>
    </div>
    <ual-data-source-item flex="25"
      ng-repeat-end
      datasource-item="item"
      ng-click="vm.selectedDataSource(item, $event)"
      ng-class="{'-selected': vm.isActive(item.id)}">
    </ual-data-source-item>
  </div>
</div>
