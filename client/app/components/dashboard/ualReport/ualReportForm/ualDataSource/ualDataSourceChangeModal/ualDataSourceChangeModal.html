<div class="title">
  Change Data Source
</div>
<div class="description">
  Data source will be updated to "{{vm.newDataSource.name}}"
</div>
<div class="description">
  All selected criteria will be lost. Continue?
</div>
<div class="buttons">
  <ual-button class="-link" ng-click="vm.cancel()">No</ual-button>
  <ual-button class="-primary" ng-click="vm.change()">Yes</button>
</div>
