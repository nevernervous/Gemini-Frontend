<md-dialog ng-cloak
  class="ual-dialog datasource-change-modal"
  aria-label="DataSource Change Box" >
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title ng-binding">Change Data Source</h2>
    <div class="_md-dialog-content-body">
      Data source will be updated to "{{vm.datasource.name}}"
    </div>
    <div class="_md-dialog-content-body">
      All selected criteria will be lost. Continue?
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button
      class="md-primary"
      aria-label="No"
      ng-click="vm.no()">
      No
    </md-button>
    <md-button ual-button
      aria-label="Yes"
      ng-click="vm.yes()">
      Yes
    </md-button>
  </md-dialog-actions>
</md-dialog>
