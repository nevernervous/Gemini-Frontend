<div id="datasource-item-wrapper-{{vm.datasourceItem.id}}"
  class="datasource-item-group-{{vm.datasourceItem.group.groupId}} datasource-item-wrapper"
  ng-mouseover="vm.showMore('wrapper')">
  <md-tooltip id="datasource-item-wrapper-tooltip-{{vm.datasourceItem.id}}"
    md-direction="{{vm.direction}}"
    ng-class="vm.class"
    class="datasource-item-tooltip ual-tooltip-hide">
    <strong>Last updated date {{vm.datasourceItem.refreshDate | date:'MM/dd/yy HH:mm':'-0500'}}  CT</strong>
    {{vm.datasourceItem.name}}<br />
    {{vm.datasourceItem.description}}
  </md-tooltip>

  <span id="datasource-item-content-{{vm.datasourceItem.id}}"
    class="datasource-item-content"
    ng-mouseover="vm.showMore('content')">
    <md-tooltip id="datasource-item-content-tooltip-{{vm.datasourceItem.id}}"
      md-direction="{{vm.direction}}"
      ng-class="vm.class"
      class="datasource-item-tooltip ual-tooltip-{{vm.direction}} ual-tooltip-hide">
      <strong>Last updated date {{vm.datasourceItem.refreshDate | date:'MM/dd/yy HH:mm':'-0500'}}  CT</strong>
      {{vm.datasourceItem.description}}
    </md-tooltip>
    {{vm.datasourceItem.name}}
  </span>
</div>
