<span class="tooltip-wrapper">
    <span class="tooltip-sibling" id="datasourceItem_{{vm.datasourceItem.id}}">
    {{vm.datasourceItem.name}}
    </span>
    <ual-tooltip id="tooltip_{{vm.datasourceItem.id}}" class="-tooltip -fade-in" ual-tooltip-show="false"
    ual-tooltip-options="{ top: vm.tooltipTop, wrapperWidth: '5', siblingWidth: '10'}">
    {{vm.datasourceItem.description}}
    </ual-tooltip>
</span>
