<span id="datasourceContainer_{{vm.datasourceItem.id}}" class="tooltip-wrapper">
    <span class="tooltip-sibling" id="datasourceItem_{{vm.datasourceItem.id}}" ng-mouseover="vm.showTooltip()" ng-mouseleave="vm.hideTooltip()" ng-mousemove="vm.showTooltip()">
    {{vm.datasourceItem.name}}
    </span>
  <ual-tooltip id="tooltip_{{vm.datasourceItem.id}}" class="-tooltip -fade-in" ual-tooltip-show="false"
    ual-tooltip-options="{ top: vm.tooltipOptions.top, right: vm.tooltipOptions.right, left: vm.tooltipOptions.left }" ual-tooltip-container="vm.datasourceContainer()">
    <strong>Last updated date {{ '${vm.datasourceItem.dataSourceRefreshDate}' | date:'MM/dd/yy HH:mm':'-0500' }} CT</strong><br />
    {{vm.datasourceItem.name}}<br />
    {{vm.datasourceItem.description}}
  </ual-tooltip>
</span>
