<div class="title">
    No name assigned!
</div>
<div class="description">
    Enter report name to save.
    <div ng-class="{'input-invalid':vm.duplicatedName}">
        <input type="text" ng-model="vm.report._name" ng-model-options="{ getterSetter:true}" 
                maxlength="100" ng-maxlength="100" ng-keypress="vm.checkKey($event)" ng-trim="true" />
        <i class="icon-warning ion-ios-close-outline"></i>
    </div>
    <ual-tooltip class="-error-tooltip" ng-show="vm.duplicatedName">Report name already exists. Please select another.</ual-tooltip>
</div>
<div class="buttons">
  <ual-button class="-link"  ng-click="vm.cancel()">Cancel</ual-button>
  <ual-button class="-primary"  ng-click="vm.ok()" ng-disabled="(vm.report.name.get() === null)||(vm.report.name.get() | isEmpty)">Save</button>
</div>
