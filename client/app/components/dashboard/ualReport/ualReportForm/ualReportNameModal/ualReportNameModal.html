<div class="title">
    No name assigned!
</div>
<div class="description">
    Enter report name to save.<br />
    <input type="text" ng-model="vm.report._name" ng-model-options="{ getterSetter:true, allowInvalid:true }" ng-keypress="vm.checkKey($event)" ng-trim="true" /><br/>
    <ual-tooltip class="-error-tooltip" ng-show="vm.duplicatedName">Report name already exists. Please select another.</ual-tooltip>
</div>
<div class="buttons">
  <ual-button class="-link"  ng-click="vm.cancel()">Cancel</ual-button>
  <ual-button class="-primary"  ng-click="vm.ok()" ng-disabled="(vm.report.name.get() === null)||(vm.report.name.get() | isEmpty)">Save</button>
</div>
