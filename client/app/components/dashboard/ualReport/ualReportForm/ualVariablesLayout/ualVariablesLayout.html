<div class="container">

  <div class="selected-variables">
    <ual-variables-multi-select variables="vm.variables.items"></ual-variables-multi-select>
  </div>

  <div class="add-btns">
    <div id="btn-add-aggregators" class="buttons" data-ng-mouseover="vm.showTooltip('btn-add-aggregators','Add to aggregators')" data-ng-mouseleave="vm.hideTooltip()">
      <ual-button class="-secondary"> > </ual-button>
    </div>
    <div id="btn-add-variables" class="buttons" data-ng-mouseover="vm.showTooltip('btn-add-variables','Add to selected variables')" data-ng-mouseleave="vm.hideTooltip()">
      <ual-button class="-secondary"> Â» </ual-button>
    </div>
  </div>

  <div class="selected-variables">
    <ual-pane ual-title="Selected Variables ({{vm.selecteds.length}})" action="Delete all" on-action="vm.deleteAll()" is-disabled="vm.selecteds.length == 0 || (vm.selecteds && (vm.selecteds | filterBy:vm.selectedFilter | isEmpty))">
      <ual-input ual-id="selected-searchbox" class="search-box" value="vm.selectedFilter.name" min-chars="3" icon="ion-ios-search-strong" ual-disabled="vm.dragging"></ual-input>
      <div class="empty-search" ng-hide="vm.selecteds.length == 0 || (vm.selecteds | filterBy:vm.selectedFilter).length > 0">
        <div>No results match your search</div>
      </div>
      <div class="empty-list" ng-hide="(vm.selecteds).length > 0">
        <div>No variables have been selected yet. Please select variables from the left menu.</div>
      </div>
      <ul id="selected-list" class="selected-list" ng-if="vm.selecteds.length > 0" ual-scroll ual-scroll-options="{ theme:'dark', callbacks:{ onScrollStart: vm.onScrollStart } }">
        <li class="selected-container" ng-repeat="item in vm.selecteds | filterBy:vm.selectedFilter track by item.id" droppable id="{{ vm.itemPosition(item) + 1 }}_selected_container" drop="vm.onDrop" dragover="vm.scrollTo" bind="vm" ual-disabled="vm.scrolling" ng-class="{'last': $last, 'first': $first}">
          <ual-variable-selected-item variable-id="{{ vm.itemPosition(item) + 1 }}_selected_container" variable-total="vm.selecteds.length" variable-item="item" variable-order="vm.itemPosition(item) + 1" on-delete="vm.toggle(item)" cb-change="vm.changeOrder" cb-bind="vm" draggable id="{{ vm.itemPosition(item) + 1 }}_selected_item" item="item" ng-class="{'-error': (vm.error_selected && vm.error_selected.id == item.id)}">
          </ual-variable-selected-item>
        </li>
      </ul>
    </ual-pane>
  </div>

  <div class="selected-variables">
    <ual-pane ual-title="Selected Variables ({{vm.selecteds.length}})" action="Delete all" on-action="vm.deleteAll()" is-disabled="vm.selecteds.length == 0 || (vm.selecteds && (vm.selecteds | filterBy:vm.selectedFilter | isEmpty))">
      <ual-input ual-id="selected-searchbox" class="search-box" value="vm.selectedFilter.name" min-chars="3" icon="ion-ios-search-strong" ual-disabled="vm.dragging"></ual-input>
      <div class="empty-search" ng-hide="true">
        <div>No results match your search</div>
      </div>
      <div class="empty-list" ng-hide="false">
        <div>No variables have been selected yet. Please select variables from the left menu.</div>
      </div>

    </ual-pane>
  </div>

</div>
