<ual-pane ual-title="Available variables ({{vm.avaiableVariables.length}})" on-action="vm.selectAll()" action="Select all" is-disabled="vm.avaiableVariables.length == 0 || ( vm.avaiableVariables | filterBy:vm.filterName | isEmpty)">
  <ual-input class="search-box" value="vm.filterName.name" min-chars="3" icon="ion-ios-search-strong"></ual-input>
  <ul tabindex="0" class="unselectable -avaiable-variables" ng-keydown="vm.keyDown($event)" ng-keyup="vm.keyUp($event)" >
    <li ng-repeat="variable in vm.avaiableVariables | filterBy:vm.filterName | orderBy : 'order'" onselectstart="return false;"
        selection-model
        selection-model-mode="'multiple'"
        selection-model-selected-items="vm.selectedReference"
        >
      {{variable.name}}
    </li>
  </ul>
  <div class="separator">
    <ual-button class="-secondary" ng-click="vm.getSelected()">Create a custom variable</ual-button>
  <div>
</ual-pane>
