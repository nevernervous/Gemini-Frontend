<div flex
  layout="row"
  class="variable-container"
  ng-mouseover="vm.onMouseover()"
  ng-mouseleave="vm.onMouseleave()">

  <md-input-container
    flex="none"
    ual-input
    ual-input-size="small"
    class="variable-order ual-input-no-validate">
    <input id="{{vm.identifier}}"
      aria-label="variable {{vm.variableItem.name}} order"
      type="text"
      ng-model="vm.position.new"
      ng-trim="false"
      ng-blur="vm.onBlur()"
      ng-keyup="$event.keyCode == 13 && vm.onBlur()"
      ng-change="vm.onChange()" >
  </md-input-container>


  <span flex
    class="variable-description">
    <span class="variable-name" >{{vm.variableItem.name}}</span>
  </span>
</div>
<div flex="none"
  class="variable-actions">
  <md-button class="variable-delete md-icon-button"
    aria-label="Delete"
    ng-click="vm.onDelete()">
    <md-icon md-font-icon="Ionicons"
      class="ion-android-close">
    </md-icon>
  </md-button>
</div>
