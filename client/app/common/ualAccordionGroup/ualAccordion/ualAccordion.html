<li layout="column"
  class="ual-accordion"
  ng-class="accordion.status">
  <div layout="row"
    class="accordion-title"
    ng-click="vm.toggle()">
    <span ng-transclude="title"></span>
    <span flex></span>
    <i class="accordion-collapse"></i>
  </div>
  <div layout="column"
    class="accordion-content"
    ng-if="!vm.closed"
    ng-transclude="content" ></div>
</li>
