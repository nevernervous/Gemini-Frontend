<div layout="row" flex="none"
  class="pane-header">
  <span flex
    class="title">
    {{vm.ualTitle}}
  </span>
  <ual-button-flat  arial-label="{{vm.action}}"
    ng-disabled="vm.isDisabled"
    ng-href="vm.onAction()">
    {{vm.action}}
  </ual-button-flat>
</div>
<ng-transclude layout="column" flex
  class="pane-body">
</ng-transclude>
