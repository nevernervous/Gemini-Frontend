<input class="hours"
  placeholder="--"
  ng-focus="vm.reset = true"
  ng-model="vm.time.hour"
  ng-model-options="{ getterSetter: true }">
<span>:</span>
<input class="minutes"
  placeholder="--"
  ng-focus="vm.reset = true"
  ng-model="vm.time.minute"
  ng-model-options="{ getterSetter: true }">
<md-button class="clock md-icon-button"
  ng-keydown="vm.clockdown($event)"
  aria-label="Copy">
  <md-icon md-font-icon="Ionicons"
    class="ion-ios-clock-outline">
  </md-icon>
</md-button>
