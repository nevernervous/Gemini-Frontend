<input class="month"
  placeholder="mm"
  ng-model="vm.date.month"
  ng-model-options="{ getterSetter: true }">
<span>/</span>
<input class="day"
  placeholder="dd"
  ng-model="vm.date.day"
  ng-model-options="{ getterSetter: true }">
<span>/</span>
<input class="year"
  placeholder="yyyy"
  ng-model="vm.date.year"
  ng-model-options="{ getterSetter: true }">
