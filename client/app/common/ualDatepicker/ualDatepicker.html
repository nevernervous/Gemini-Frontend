<div class="md-datepicker-input-container"
  ng-class="{'md-datepicker-focused': ctrl.isFocused}">
  <ual-date class="md-datepicker-input" ng-model="ctrl.date" ></ual-date>
  <!-- <input class="md-datepicker-input" aria-haspopup="true"
    ng-focus="ctrl.setFocused(true)" ng-blur="ctrl.setFocused(false)"> -->
  <md-button type="button" md-no-ink
    class="md-datepicker-triangle-button md-icon-button"
    ng-click="ctrl.openCalendarPane($event)"
    aria-label="{{::ctrl.dateLocale.msgOpenCalendar}}">
    <md-icon md-font-icon="Ionicons"
      aria-label="md-calendar"
      class="ion-ios-calendar-outline">
    </md-icon>
  </md-button>
</div>
<div class="md-datepicker-calendar-pane md-whiteframe-z1">
  <div class="md-datepicker-input-mask">
    <span>{{ctrl.date | date:'MM/dd/yyyy'}}</span>
    <div class="md-datepicker-input-mask-opaque" ></div>
  </div>
  <div class="md-datepicker-calendar">
    <ual-calendar role="dialog"
      aria-label="{{::ctrl.dateLocale.msgCalendar}}"
      md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate"
      md-date-filter="ctrl.dateFilter"
      ng-model="ctrl.date"
      ng-if="ctrl.isCalendarOpen">
    </ual-calendar>
  </div>
</div>
