<tr class="ual-table-row">
  <td class="column -link-report">
    <a ui-sref="dashboard.report-edit({id: vm.reportItem.id})">{{vm.reportItem.name}}</a>
  </td>
  <td class="column">
    {{vm.reportItem.dataSource}}
  </td>
  <td class="column">
    {{vm.reportItem.lastModification | date:'MM/dd/yy HH:mm CT'}}
  </td>
  <td class="column -right-actions">
    &nbsp;<i class="ion-android-person-add"></i><i class="ion-ios-copy-outline"></i><i class="ion-ios-close-empty"></i>
  </td>
</tr>
